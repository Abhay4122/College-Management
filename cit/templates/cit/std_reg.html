{% extends 'cit/das_basic.html' %}

{% block title %}<title>Student Registration</title> {% endblock %}

{% load static %}

{% block body %}

	<section class="section-intro breadcrumbs-right bg-img bg47 stellar" data-stellar-background-ratio="0.4">
	    <div class="bg-overlay gradient-1"></div>
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-12">
	                <h1 class="intro-title mt50 mb40">Add Student</h1>
	            </div>
	        </div>
	    </div>
	</section>
	<section class="section page-contact mb20">
	    <div class="container">
	        <div class="row col-p30">
	            <div class="col-md-8 col-md-push-2 sm-box3">
					<form name="std_reg_frm" method="POST"  enctype="multipart/form-data" action="/cit/add_std">
						{% csrf_token %}
						<input type="hidden" name="std_hid" value="add" />
	                	<div class="col-md-6">
	                		<input type="text" name="std_form_num" class="form-control inpt_bx_blck mb20" placeholder="Form Number" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_nam" class="form-control inpt_bx_blck mb20" placeholder="Full Name" />
	                	</div>
	                	<div class="col-md-6">
	                		<select class="form-control inpt_bx_blck mb20" name="std_gen">
	                			<option> --- Select Gender --- </option>
	                			<option value="Male"> Male </option>
	                			<option value="Female"> Female </option>
	                			<option value="Other"> Other </option>
	                		</select>
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_fat_nam" class="form-control inpt_bx_blck mb20" placeholder="Father Name" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_mot_nam" class="form-control inpt_bx_blck mb20" placeholder="Mother Name" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_dob" class="form-control inpt_bx_blck mb20" placeholder="Date of Birth" onfocus="(this.type='date')" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_location" class="form-control inpt_bx_blck mb20" placeholder="Address" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_mono" class="form-control inpt_bx_blck mb20" placeholder="Student Mobile Number" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_fat_mono" class="form-control inpt_bx_blck mb20" placeholder="Father Mobile Number" />
	                	</div>
	                	<div class="col-md-6">
	                		<select class="form-control inpt_bx_blck mb20" name="std_cat">
	                			<option> --- Select Category --- </option>
	                			<option value="SC"> SC </option>
	                			<option value="ST"> ST </option>
	                			<option value="OBC"> OBC </option>
	                			<option value="GEN"> GEN </option>
	                			<option value="Other"> Other </option>
	                		</select>
	                	</div>
	                	<div class="col-md-6">
	                		<select class="form-control inpt_bx_blck mb20" name="std_cor">
								<option> --- Select Course --- </option>
								{% for i in course %}
									<option value="{{i.cor_nam}}">{{i.cor_nam}}</option>
								{% endfor %}
	                		</select>
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_lst_psd_cls" class="form-control inpt_bx_blck mb20" placeholder="Last Passed Class" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_psd_year" class="form-control inpt_bx_blck mb20" placeholder="Passing Year" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_bord" class="form-control inpt_bx_blck mb20" placeholder="Board / University" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_gred" class="form-control inpt_bx_blck mb20" placeholder="Grade / Division" />
	                	</div>
	                	<div class="col-md-6">
	                		<input type="text" name="std_img" class="form-control inpt_bx_blck mb20" placeholder="Student Image" onfocus="(this.type='file')" />
	                	</div>
	                	<div class="col-md-12" style="text-align: center;">
		                	<button id="cor_sub" class="bor_btn_blk butt_on_blk">Submit<span></span><span></span></button>
		                </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</section>

{% endblock %}
