{% extends 'cit/das_basic.html' %}

{% block title %}<title>CIT Update Course</title> {% endblock %}

{% load static %}

{% block body %}

	<section class="section-intro breadcrumbs-right bg-img bg47 stellar" data-stellar-background-ratio="0.4">
	    <div class="bg-overlay gradient-1"></div>
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-12">
	                <h1 class="intro-title mt50 mb40">Update Course Detail</h1>
	            </div>
	        </div>
	    </div>
	</section>
	<section class="section page-contact mb20">
	    <div class="container">
	        <div class="row col-p30">
	            <div class="col-md-8 col-md-push-2 sm-box3">
                    {% for i in cors_detail %}
                        <form name="add_cor_frm" method="POST" enctype="multipart/form-data" action="/cit/add_course">
                            {% csrf_token %}
                            <input type="hidden" name="cor_hid" value="upd" />
                            <input type="hidden" name="cor_id" value="{{i.cor_id}}" />
                            <div class="col-md-6">
                                <select class="form-control inpt_bx_blck mb20" name="cor_cat">
                                    <option value="{{i.cor_cat}}"> {{i.cor_cat}} </option>
                                    <option value="Diploma Course"> Diploma Course </option>
                                    <option value="Tution Course"> Tution Course </option>
                                    <option value="Distance Course"> Distance Course </option>
                                    <option value="Regular Course"> Regular Course </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="cor_nam" class="form-control inpt_bx_blck mb20" value="{{i.cor_nam}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="cor_ful_frm" class="form-control inpt_bx_blck mb20" value="{{i.cor_ful_form}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="cor_dur" class="form-control inpt_bx_blck mb20" value="{{i.cor_dur}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="cor_dit" class="form-control inpt_bx_blck mb20" value="{{i.cor_detail}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="cor_pak" class="form-control inpt_bx_blck mb20" value="{{i.cor_pak}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="cor_syllabus" class="form-control inpt_bx_blck mb20" value="{{i.cor_syllabus}}" onfocus="(this.type='file')" />
                            </div>
                            <div class="col-md-12" style="text-align: center;">
                                <button id="cor_sub" name="cors_sub" class="bor_btn_blk butt_on_blk">Submit<span></span><span></span></button>
                            </div>
                        </form>
                    {% endfor %}
	            </div>
	        </div>
		</div>
	</section>

{% endblock %}
