{% extends 'cit/das_basic.html' %}

{% block title %}<title>Update Student</title> {% endblock %}

{% load static %}

{% block body %}

	<section class="section-intro breadcrumbs-right bg-img bg47 stellar" data-stellar-background-ratio="0.4">
	    <div class="bg-overlay gradient-1"></div>
	    <div class="container">
	        <div class="row">
	            <div class="col-sm-12">
	                <h1 class="intro-title mt50 mb40">Update Student Record</h1>
	            </div>
	        </div>
	    </div>
	</section>
	<section class="section page-contact mb20">
	    <div class="container">
	        <div class="row col-p30">
	            <div class="col-md-8 col-md-push-2 sm-box3">
                    {% for i in std_detail %}
                        <form name="std_reg_frm_update" method="POST"  enctype="multipart/form-data" action="/cit/add_std">
                            {% csrf_token %}
                            <input type="hidden" name="std_hid" value="upd" />
                            <input type="hidden" name="std_id" value="{{i.reg_id}}" />
                            <div class="col-md-6">
                                <input type="text" name="std_form_num" class="form-control inpt_bx_blck mb20" value="{{i.reg_frm_no}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_nam" class="form-control inpt_bx_blck mb20" value="{{i.reg_nam}}" />
                            </div>
                            <div class="col-md-6">
                                <select class="form-control inpt_bx_blck mb20" name="std_gen">
                                    <option vlaue="{{i.reg_gen}}"> {{i.reg_gen}} </option>
                                    <option value="Male"> Male </option>
                                    <option value="Female"> Female </option>
                                    <option value="Other"> Other </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_fat_nam" class="form-control inpt_bx_blck mb20" value="{{i.reg_fat_nam}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_mot_nam" class="form-control inpt_bx_blck mb20" value="{{i.reg_mot_nam}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_dob" class="form-control inpt_bx_blck mb20" value="{{i.reg_dob}}" onfocus="(this.type='date')" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_location" class="form-control inpt_bx_blck mb20" value="{{i.reg_location}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_mono" class="form-control inpt_bx_blck mb20" value="{{i.reg_mono}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_fat_mono" class="form-control inpt_bx_blck mb20" value="{{i.reg_fat_mono}}" />
                            </div>
                            <div class="col-md-6">
                                <select class="form-control inpt_bx_blck mb20" name="std_cat">
                                    <option value="{{i.reg_cat}}"> {{i.reg_cat}} </option>
                                    <option value="SC"> SC </option>
                                    <option value="ST"> ST </option>
                                    <option value="OBC"> OBC </option>
                                    <option value="GEN"> GEN </option>
                                    <option value="Other"> Other </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select class="form-control inpt_bx_blck mb20" name="std_cor">
                                    <option value="{{i.reg_cor}}"> {{i.reg_cor}} </option>
                                    {% for i in all_cors %}
                                        <option value="{{i.cor_nam}}">{{i.cor_nam}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_lst_psd_cls" class="form-control inpt_bx_blck mb20" value="{{i.reg_psd_cls}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_psd_year" class="form-control inpt_bx_blck mb20" value="{{i.reg_psd_year}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_bord" class="form-control inpt_bx_blck mb20" value="{{i.reg_board}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_gred" class="form-control inpt_bx_blck mb20" value="{{i.reg_gred}}" />
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="std_img" class="form-control inpt_bx_blck mb20" value="{{i.reg_img}}" onfocus="(this.type='file')" />
                            </div>
                            <div class="col-md-12" style="text-align: center;">
                                <button id="cor_sub" class="bor_btn_blk butt_on_blk">Update<span></span><span></span></button>
                            </div>
                        </form>
                    {% endfor %}
	            </div>
	        </div>
	    </div>
	</section>

{% endblock %}
